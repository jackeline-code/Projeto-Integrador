<div class="container mt-5 mb-5 text-warning">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" style="background-color: rgba(240, 248, 255, 0);"
                    class="form-control sombra" id="titulo" placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.postagem' name="texto" style="background-color: rgba(240, 248, 255, 0);"
                    class="form-control sombra" id="texto" rows="3" placeholder="Digite sua postagem"></textarea>
            </div>
            <div class="form-group">
                <label for="midia">Mídia</label>
                <input [(ngModel)]='postagem.midia' type="text" style="background-color: rgba(240, 248, 255, 0);"
                    class="form-control sombra" id="midia" placeholder="Digite o link da foto ou vídeo">
            </div>
            <div class="form-group">
                <label for="tema">Escolha um tema ou Cadastre um novo na aba temas:</label>
                <select [(ngModel)]='idTema' (change)='findByIdTema()' name="tema" id="tema" class="form-control sombra"
                    style="background-color: rgba(240, 248, 255, 0);">
                    <option value="{{tema.id}}" *ngFor='let tema of listaTemas'>{{tema.nomeTema}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-outline-warning" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>

</div>
