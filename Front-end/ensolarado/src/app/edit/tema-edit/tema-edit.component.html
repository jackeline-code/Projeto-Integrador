<div class="container mt-5 mb-5 text-warning d-flex justify-content-center flex-column teste">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6  text-center">
            <div class="form-group">
                <label for="nomeTema">Nome do tema</label>
                <input type="text" class="form-control sombra" id="nomeTema" [(ngModel)]="tema.nomeTema">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control sombra" id="descricao" [(ngModel)]="tema.descricao">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-outline-warning" (click)="atualizar()">Atualizar</button>
            </div>
        </div>

    </div>
</div>
