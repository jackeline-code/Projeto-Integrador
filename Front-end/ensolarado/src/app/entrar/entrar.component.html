<div class="container-fluid bg">
    <div class="col-md-12">
        <div class="row grid justify-content-center">
            <div class="col-md-4 border p-5 mt-5 cor1 raio">
                <h1 class="text-center mb-3 p-3">Entrar</h1>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='userLogin.usuario' type="text" class="form-control sombra" name="usuario" id="usuario" placeholder="Seu Usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='userLogin.senha' type="password" class="form-control sombra" name="senha" id="senha" placeholder="Sua Senha">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-warning" type="submit" (click)= 'entrar()'>
                        Entrar
                    </button>
                </div>
                <hr class="mt-5 mb-5">
                <p class="text-center">
                    É Novo Por Aqui? Então, <a routerLink="/cadastrar" style="color: rgb(255, 145, 0);">Cadastre-se!</a>
                </p>
            </div>
        </div>
    </div>
</div>
