<div class="container mb-5 mt-5 d-flex justify-content-center flex-column teste">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-mb-12">
            <h4 class="text-center">Você tem certeza que deseja apagar esse tema?
                Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-warning">
            <h5 class="text-center">Tema: {{tema.nomeTema}}</h5>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12 text-warning">
            <h5 class="text-center">Descrição: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-dark mr-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-outline-warning" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
